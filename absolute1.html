    <title>absolute</title>
    <style>
        div.relative{
            position:relative;
            width:400px;
            height:200px;
            border:3px solid greenyellow;
        }
      div.absolute {
            position:absolute;
            top:80px;
            right: 0;
            width:200px;
            height:100px;
            border:3px solid blueviolet;
        }
    </style>
</head>
<body>
    <h2> position ABSOLUTE</h2>
    <p>  absolute position elements are removed from the normal flow and can overlap elemnts</p>

        this is relative    <div class="absolute">

        </div>

</body>

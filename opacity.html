<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        img:hover{
            opacity:0.5 ;
        }
        div{
            background-color:blue;
            padding:20px;
        }
        div.one{
            opacity:0.1;
        } 
        div.two{
            opacity:0.3;
        }
         div.three {
            opacity:0.6;
        }
    </style>
</head>
<body>

    <img src="1.png" height=200  width="200">
    <img src="2.png" height=200 width="200">
    <img src="3.jpg" height=200 width="200">
<div class="one"><h2> opacity:0.1</h2></div>
<div class="two">
    <h2> opacity:0.3</h2>
</div>

    <h2> opacity:0.6</h2>
</div>


</body>
</html>

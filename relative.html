<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative </title>
    <style>
        .static{
            position:static;
            border:3px dashed green;
        }
        .relative{
            position:relative;
            top:80px;
            left:30px;
            border:3px solid blue;
        }
    </style>
</head>
<body>
    <h2> Position Relative</h2>
    <p> An element with position relative is postion relative to its normal position</p>
    <div class="static">
        this is the static position
    </div>
    <div class="relative">
        This div is used for relative positioning
    </div>
</body>
</html>
